{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold my-6">Your Farms Map</h1>
    
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div id="farm-map" class="h-96 w-full rounded-lg"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for farm in farms %}
        <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition">
            <h3 class="font-semibold text-lg">{{ farm.name }}</h3>
            <div class="flex items-center my-2">
                <i class="wi {{ farm.weather_icon }} text-2xl mr-2"></i>
                <span>{{ farm.temperature }}°C - {{ farm.conditions }}</span>
            </div>
            <a href="{% url 'farms:detail' farm.id %}" 
               class="text-indigo-600 hover:text-indigo-800 mt-2 inline-block">
                View Details →
            </a>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-8">
            <p class="text-gray-600">You don't have any farms yet.</p>
            <a href="{% url 'farms:add' %}" class="btn-indigo mt-4 inline-block">
                Add Your First Farm
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Initialize map with farm locations
    function initMap() {
        const map = new google.maps.Map(document.getElementById('farm-map'), {
            center: { lat: {{ default_lat }}, lng: {{ default_lng }} },
            zoom: {{ default_zoom }}
        });

        // Add markers for each farm
        {% for farm in farms %}
        new google.maps.Marker({
            position: { lat: {{ farm.lat }}, lng: {{ farm.lng }} },
            map: map,
            title: "{{ farm.name }}",
            label: "{{ forloop.counter }}"
        });
        {% endfor %}
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
{% endblock %}
